<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning - Login</title>
</head>

<body
    style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <header
            style="text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: 3rem; color: #764ba2; margin-bottom: 10px;">üéä Wedding Planning</h1>
            <h2 style="font-size: 1.5rem; color: #666;">Login to Your Account</h2>
        </header>

        <div
            style="max-width: 450px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">Username:</label>
                <input type="text"
                    style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';"
                    onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">Password:</label>
                <input type="password"
                    style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';"
                    onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
            </div>

            <button
                style="padding: 15px 30px; border-radius: 8px; font-weight: bold; font-size: 1.1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; cursor: pointer; display: block; width: 100%; text-align: center; transition: all 0.3s ease;"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(102, 126, 234, 0.4)';"
                onmouseout="this.style.transform='none'; this.style.boxShadow='none';">Login</button>

            <div style="text-align: center; margin-top: 30px;">
                <p>Don't have an account? <a href="register.html" style="color: #667eea; text-decoration: none;"
                        onmouseover="this.style.textDecoration='underline';"
                        onmouseout="this.style.textDecoration='none';">Register here</a></p>
                <p><a href="index.html" style="color: #667eea; text-decoration: none;"
                        onmouseover="this.style.textDecoration='underline';"
                        onmouseout="this.style.textDecoration='none';">‚Üê Back to Home</a></p>
            </div>

            <div
                style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-top: 30px; border-left: 4px solid #667eea;">
                <h4 style="color: #667eea; margin-bottom: 10px;">Test Credentials:</h4>
                <p style="margin-bottom: 5px; font-size: 0.9rem;">Username: admin | Password: admin123</p>
                <p style="margin-bottom: 5px; font-size: 0.9rem;">Username: john_doe | Password: password123</p>
            </div>
        </div>
    </div>
</body>

</html>
